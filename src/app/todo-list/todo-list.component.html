<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Project 2</h1>
    </div>

    <div class="top">
        <div class="todo-list">
            <input type="text" placeholder="Add a list">
            <button class="btn"><i class="material-icons">add_box</i></button>
        </div>

        <ul class="Incomplete">
            <h3>To Do Lists</h3>
            <li>
                <button class="btn"><i class="material-icons">create</i></button>
                <button class="btn"><i class="material-icons">delete</i></button>
            </li>
        </ul>
    </div>

    <div class="bottom">
        <ul class="complete">
            <h3>Complete Lists</h3>
            <li>
                <button class="delete-btn"><i class="material-icons">delete</i></button>
            </li>
        </ul>
    </div>

</body>
</html>
